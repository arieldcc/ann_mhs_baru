{% extends 'layouts/layout.html' %}

{% block title %}Profil User{% endblock %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4 justify-content-center">
        <div class="col-md-6">
            <div class="bg-light rounded p-4">
                <h4 class="mb-4 text-center">Profil Pengguna</h4>
                <div class="text-center">
                    <img class="rounded-circle mb-3" 
                         src="{% if user.foto %}{{ url_for('static', filename='uploads/user/' + user.username + '/' + user.foto) }}{% else %}{{ url_for('static', filename='img/user.jpg') }}{% endif %}" 
                         alt="Foto Profil" 
                         style="width: 120px; height: 120px;">
                </div>
                <table class="table">
                    <tr>
                        <th>Username</th>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td><span class="badge bg-primary">{{ user.role }}</span></td>
                    </tr>
                    <tr>
                        <th>Dibuat Pada</th>
                        <td>{{ user.created_at }}</td>
                    </tr>
                    <tr>
                        <th>Terakhir Diperbarui</th>
                        <td>{{ user.updated_at }}</td>
                    </tr>                    
                </table>
                <div class="text-center mt-3">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-warning"><i class="fa fa-edit"></i> Edit Profil</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fa fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
